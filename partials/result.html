<div class='row'>
  <div class="col-md-8 col-md-offset-2">
    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="row">
          <div class="col-sm-8">
            {{main.result.Title}}
            <span ng-if='main.result.Metascore'> - {{main.result.Metascore}}</span>
          </div>
          <div class="col-sm-4 date">
            {{main.result.Released}}
          </div>
        </div>
      </div>
      <div class="panel-body">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-4">
              <img src="{{main.result.Poster}}" alt="{{main.result.Title}}" />
            </div>
            <div class='col-sm-8'>
              {{main.result.Plot}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
